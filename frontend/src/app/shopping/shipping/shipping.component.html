
    <div class="row">
        <div class="col m6">
          <div class="card myHeaderColor">
            <div class="card-content white-text">
            <h1 id="myShippingTitle">Shipping</h1>
            <div>
                <form  id="myShippingForm" class="col s12 card-panel white" [formGroup]="shippingForm" (ngSubmit)="onSubmit()" >
                  <div class="row">
                    <div class="input-field col s12">
                        <label for="name">Name</label>
                        <input 
                        id="name" 
                        type="text" 
                        class="validate" 
                        formControlName="name"> 
                        <span 
                        *ngIf="!shippingForm.valid && name?.touched"
                        class="helper-text" 
                        >Enter a name</span>                  
                      </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <label for="name">Email</label>
                        <input 
                        id="mail" 
                        type="email" 
                        class="validate" 
                        formControlName="email">  
                        <span 
                        *ngIf="!shippingForm.valid && !email?.valid && email?.touched"
                        class="helper-text" 
                        >Enter a valid email</span>                 
                      </div>
                  </div>
                  <div formGroupName="userAddress">
                    <div class="row">
                      <div class="input-field col s12">
                          <label for="address">Address Line 1</label>
                          <input 
                          id="address1" 
                          type="text" 
                          class="validate"
                          formControlName="address1"> 
                    </div>
                  </div>
                    <div class="row">
                      <div class="input-field col s12">
                          <label for="address">Address Line 2</label>
                          <input
                          id="address2" 
                          type="text" 
                          class="validate" 
                          formControlName="address2"> 
                          <span 
                         *ngIf="!shippingForm.valid && address?.touched"
                         class="helper-text" 
                         >Enter an address</span>                  
                        </div>                  
                      </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <label for="city">City</label>
                        <input id="city" 
                        type="text" 
                        class="validate" 
                        formControlName="city"> 
                        <span 
                        *ngIf="!shippingForm.valid && city?.touched"
                        class="helper-text" 
                        >Enter a city</span>                  
                      </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <label for="phone">Telephone</label>
                        <input 
                        id="telephone" 
                        type="tel"
                         class="validate"
                          formControlName="telephone"> 
                          <span 
                          *ngIf="!shippingForm.valid && telephone?.touched"
                          class="helper-text" 
                          >Enter a valid phone number</span>                  
                      </div>
                  </div>
                  <button class="btn waves-effect waves-light black" type="submit" name="action">{{buttonName}}
                    <i class="material-icons right">send</i>
                  </button>
                </form>
              </div>
        </div>
      </div>
      </div>
        <div class="col m6" style="padding-left:10px">
            <app-order-summary></app-order-summary>
        </div>
</div>
