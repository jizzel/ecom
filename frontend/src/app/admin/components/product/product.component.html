<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Add Product</span>
        <div>
          <form [formGroup]="product" (ngSubmit)="onSubmit()" class="col s12 card-panel">
            <div class="row">
              <div class="input-field col s6">
                <label for="product_name">Product Name</label>
                <input id="product_name" type="text" class="validate" formControlName="name">
              </div>
              <div class="input-field col s6">
                <label for="category_id">Product Category</label>
                <input id="category_id" type="text" class="validate" formControlName="categoryId">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <label for="price">Price</label>
                <input id="price" type="text" class="validate" formControlName="price">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <label for="file" class="image-upload-container btn">
                  <span>Select Image</span>
                  <input class="file-input"
                         id="file"
                         type="file"
                         (change)="onFileChange($event)"
                         accept="image/*">
                  <mat-icon>attach_file</mat-icon>
                </label>
              </div>
              <div class="col s3 file-upload">
                {{product.contains('image') || "No file uploaded yet."}}
              </div>
            </div>
            <div class="row">
              <div class="right-align">
                <button class="waves-effect waves-light btn" type="submit">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Add Category</span>
        <div>
          <form class="col s12 card-panel">
            <div class="row">
              <div class="input-field col s12">
                <label for="category_name">Category Name</label>
                <input id="category_name" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="right-align">
                <button class="waves-effect waves-light btn" type="submit">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
